<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js\"></script>
    <title>Tic Tac Toe!</title>

</head>
<body>

    <div class="gameboard">

    <div class="header">
        <h1>Tic Tac Toe</h1>
        <h3>~~~Objective~~~</h3>
        <p>Mark 3 tiles in a row before your opponent does</p>
    </div>
    
    
        
        <div class="board1">1</div>
        <div class="board2">2</div>
        <div class="board3">3</div>
        <div class="board4">4</div>
        <div class="board5">5</div>
        <div class="board6">6</div>
        <div class="board7">7</div>
        <div class="board8">8</div>
        <div class="board9">9</div>
     

        <div class="footerTurn">
            Turn<br>
            Player ____
        </div>
        
        <div class="footerWin">
            Player 1 Wins!<br>
            Player 2 sucks :(
        </div>
        <div class="footerScore">
            Scoreboard
        </div>
        
        <div class="footerReset">
            <button id="rematch">Rematch</button>
        </div>
        

        
    </div>

</body>
</html>
