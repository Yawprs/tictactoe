<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js\"></script>
    <title>Tic Tac Toe!</title>

</head>
<body>

    <div class="gameboard">

    <div class="header">
        <h1>Tic Cat Toe</h1>
        <h3>~~~Objective~~~</h3>
        <p>Mark 3 tiles in a row before your opponent does</p>
    </div>
    
    
    
        <div class="board1">X</div>
        <div class="board2">O</div>
        <div class="board3">O</div>
        <div class="board4">O</div>
        <div class="board5">X</div>
        <div class="board6">O</div>
        <div class="board7">X</div>
        <div class="board8">O</div>
        <div class="board9">X</div>
    
    

        <div class="footerTurn">
            Turn<br>
            Player ____
        </div>
        
        <div class="footerWin">
            Player 1 Wins!<br>
            Player 2 sucks :(
        </div>
        <div class="footerScore">
            Scoreboard
        </div>
        
        <div class="footerReset">
            <button id="rematch">Rematch</button>
        </div>
        
        <div data-video="LEgrOLMoE4s"
        data-autoplay="0"
        data-loop="1"
        id="youtube-audio">
 </div>
 <script src="https://www.youtube.com/iframe_api"></script>
 <script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>

        
    </div>

</body>
</html>
